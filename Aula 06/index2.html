<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Introdução</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Guanabara é muito lerdo :D</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var d = Number.parseInt(n1 + n2)
        //window.alert('A soma entre esses número é ' + String(d) + '.')
        window.alert(`A soma entre o número ${n1} e o número ${n2} é iguala a ${d}.`)
    </script>
</body>
